<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="Jessie Gentry">
  <meta name="description" content="ROR Web Controller">
  <title>ROR Web Controller</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <h1>ROR Web Controller</h1>

  <div style="display: flex; justify-content: center;">
    <div class="container">
      <div class="box">
        <!-- Add an id attribute to the image tag -->
        <img id="roofImage" src="RORClosed.jpg">
        <p>ROR state: <span class="reading"><span id="rorpositionID">
              <strong>%RORCURRENTPOSITION%</strong></span></span></p>
        <div class="led-box">
          <div class="text-left">Scope<span id="scopeStatusTextA"></span></div>
          <div class="text-left">
            <div class="led-green"></div>
            <div class="led-red"></div>
          </div>
          <div class="text-left">&nbsp;<span id="scopeStatusTextB"></span></div>
        </div>
        <div class="button-box">
          <div class="text-left">Roof Button:&nbsp;&nbsp;&nbsp;&nbsp;<button id="buttonID"></button></div>
        </div>
      </div>
      <div class="box reduced-spacing">
        <table style="width:100%">
          <tr>
            <th>INSIDE</th>
            <th>OUTSIDE</th>
          </tr>
          <tr>
            <td>
              <h5>TEMP: <span class="reading"><span id="temperatureInID">%TEMPERATURE%</span> &deg;F</span></h5>
              <h5>HUMIDITY: <span class="reading"><span id="humidityInID">%HUMIDITY%</span> &percnt;</span></h5>
            </td>
            <td>
              <h5>TEMP: <span class="reading"><span id="temperatureOutID">%TEMPERATURE%</span> &deg;F</span></h5>
              <h5>HUMIDITY: <span class="reading"><span id="humidityOutID">%HUMIDITY%</span> &percnt;</span></h5>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>
