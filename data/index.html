<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="Jessie Gentry">
  <meta name="description" content="ROR Web Controller">
  <title>ROR Web Controller</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <h1>ROR Web Controller</h1>
  <div style="display: flex; justify-content: center;">

<div class="container"> 

 <div class="box">
  <div style="border: 2px solid black; width: 500; padding: 20px;">
        <img src="RORClosed.jpg" style="width: 419px;">
        <p>ROR state: <span class="reading"><span id="rorpositionID"> <strong>%RORPOSITION%</strong></span></span></p>
        <div id="buttonID"></div>

    </div>
 </div>

 <div class="box">
  <div style="border: 2px solid black; width: 500; padding: 20px;">
    <h5>TEMPERATURE: <span class="reading"><span id="temperatureID">%TEMPERATURE%</span> &deg;F</span></h5>
    <h5>HUMIDITY: <span class="reading"><span id="humidityID">%HUMIDITY%</span> &percnt;</span></h5>
    <h5>PRESSURE: <span class="reading"><span id="pressureID">%PRESSURE%</span> hPa</span></h5>
    <h5>ALTITUDE: <span class="reading"><span id="altitudeMeterID">%ALTITUDEMETERS%</span>M  -- </span><span id="altitudeFeetID">%ALTITUDEFEET%</span>Ft</span></h5>
  </div>
</div>
</div>

</body>

</html>
