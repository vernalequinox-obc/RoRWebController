<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="Jessie Gentry">
  <meta name="description" content="ROR Web Controller">
  <title>ROR Web Controller</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <h1>ROR Web Controller</h1>
  <div style="display: flex; justify-content: center;">

<div class="container"> 

 <div class="box">
  <div style="border: 2px solid black; width: 500; padding: 20px;">
        <img src="RORClosed.jpg" style="width: 419px;">
        <p>ROR state: <strong> %RORPOSITION%</strong></p>
        <div id="buttonID"></div>

    </div>
 </div>

 <div class="box">
  <div style="border: 2px solid black; width: 500; padding: 20px;">
    <h5><i class="fas fa-thermometer-half"></i> TEMPERATURE: <span class="reading"><span id="temp">%TEMPERATURE%</span> &deg;F</span></h5>
    <h5><i class="fas fa-tint"></i> HUMIDITY: <span class="reading"><span id="hum">%HUMIDITY%</span> &percnt;</span></h5>
    <h5><i class="fas fa-angle-double-down"></i> PRESSURE: <span class="reading"><span id="pres">%PRESSURE%</span> hPa</span></h5>
  </div>
</div>
</div>

</body>

</html>
